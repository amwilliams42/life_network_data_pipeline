# put your configuration values here

[runtime]
log_level="WARNING"  # the system log level of dlt
# use the dlthub_telemetry setting to enable/disable anonymous usage data reporting, see https://dlthub.com/docs/reference/telemetry
dlthub_telemetry = true

[sources.tn_database]
tables = ["cad_trip_legs", "cad_trip_legs_rev", "cad_trip_leg_shift_assignments"]

[sources.tn_database.table_config]
cad_trip_legs = {incremental = {cursor_column = "modified"}, write_disposition="merge", primary_key=["id"], merge_key=["id"]}
sched_template_shift_assignments = {write_disposition="replace", primary_key=["id"]}
timesheet = {write_disposition="replace", primary_key=["time_id"]}
