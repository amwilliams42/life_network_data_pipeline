# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: life_network_data_pipeline
prefect-version: 3.4.7

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
  - prefect.deployments.steps.git_clone:
      id: clone-step
      repository: https://github.com/amwilliams42/life_network_data_pipeline.git
      branch: master
      access_token: "{{ prefect.blocks.secret.github-pat }}"
  - prefect.deployments.steps.run_shell_script:
      id: mkdir
      script: mkdir -p /var/dlt
      stream_output: true
  - prefect.deployments.steps.run_shell_script:
      id: copy-secrets
      script: cp /host-secrets/secrets.toml /var/dlt/secrets.toml
  - prefect.deployments.steps.pip_install_requirements:
      directory: "{{ clone-step.directory }}"
      requirements_file: requirements.txt
      stream_output: True
  - prefect.deployments.steps.run_shell_script:
      id: lsa
      script: "cat {{ clone-step.directory }}/lan_dbt/dbt_project.yml"
      stream_output: True


# the deployments section allows you to provide configuration for deploying flows
# Define reusable configuration templates
_templates:
  # Common work pool configuration
  default_work_pool: &default_work_pool
    name: pipeline_workflow

  # Common schedule configurations
  five_minute_schedule: &five_minute_schedule
    interval: 300
  ten_minute_schedule: &ten_minute_schedule
    interval: 600
  thirty_minute_schedule: &thirty_minute_schedule
    interval: 1800
  one_hour_schedule: &one_hour_schedule
    interval: 3600
  four_hour_schedule: &four_hour_schedule
    interval: 14400
  daily_schedule: &daily_schedule
    interval: 86400
  daily_2am_schedule: &daily_2am_schedule
    cron: "0 2 * * *"

  # Tag configurations
  tags:
    tn_tags: &tn_tags
      - "state:tn"
      - "tennessee"
    mi_tags: &mi_tags
      - "state:mi"
      - "michigan"
    il_tags: &il_tags
      - "state:il"
      - "illinois"
    global_tags: &global_tags
      - "pipeline"
    test_tags: &test_tags
      - "test"
      - "development"

  # State-specific configurations with tags
  states:
    tn: &state_tn
      dataset_name: traumasoft_tn
      source_name: tn_database
    mi: &state_mi
      dataset_name: traumasoft_mi
      source_name: mi_database
    il: &state_il
      dataset_name: traumasoft_il
      source_name: il_database

  # Tiered CAD reconciliation schedules
  sunday_2am_schedule: &sunday_2am_schedule
    cron: "0 2 * * 0"  # Sunday at 0200
  monthly_1st_2am_schedule: &monthly_1st_2am_schedule
    cron: "0 2 1 * *"  # 1st of month at 0200

  # Common deployment templates
  cad_recent_template: &cad_recent_template
    description: Pull CAD trips from last 24 hours (near-real-time)
    schedule: *ten_minute_schedule
    entrypoint: flows/cad_import.py:load_cad_recent
    work_pool: *default_work_pool

  cad_weekly_template: &cad_weekly_template
    description: Pull CAD trips for last full week (Sun-Sat) + refresh reference tables
    schedule: *sunday_2am_schedule
    entrypoint: flows/cad_import.py:load_cad_weekly
    work_pool: *default_work_pool

  cad_monthly_template: &cad_monthly_template
    description: Pull CAD trips for last full month (week by week)
    schedule: *monthly_1st_2am_schedule
    entrypoint: flows/cad_import.py:load_cad_monthly
    work_pool: *default_work_pool

  daily_import_template: &daily_import_template
    schedule: *daily_2am_schedule
    entrypoint: flows/daily_import.py:daily_import
    work_pool: *default_work_pool

  # Tiered Schedule reconciliation schedules
  saturday_2359_schedule: &saturday_2359_schedule
    cron: "59 23 * * 6"  # Saturday at 2359

  # Schedule deployment templates
  schedule_recent_template: &schedule_recent_template
    description: Pull schedule data from last 24 hours to 7 days ahead
    schedule: *ten_minute_schedule
    entrypoint: flows/schedule_flows.py:load_schedule_recent
    work_pool: *default_work_pool

  schedule_weekly_template: &schedule_weekly_template
    description: Pull schedule data for last full week to 7 days ahead
    schedule: *sunday_2am_schedule
    entrypoint: flows/schedule_flows.py:load_schedule_weekly
    work_pool: *default_work_pool

  schedule_monthly_template: &schedule_monthly_template
    description: Pull schedule data for last full month (week by week)
    schedule: *monthly_1st_2am_schedule
    entrypoint: flows/schedule_flows.py:load_schedule_monthly
    work_pool: *default_work_pool

  schedule_snapshot_template: &schedule_snapshot_template
    description: Take weekly snapshot of upcoming schedule before week starts
    schedule: *saturday_2359_schedule
    entrypoint: flows/schedule_flows.py:snapshot_schedule_weekly
    work_pool: *default_work_pool

deployments:
  # Test deployment
  - name: Test Deployment
    schedule:
      cron: "*/10 * * * *"
    entrypoint: hello_world.py:hello_world
    parameters:
      name: "Deployment! TEST"
    work_pool: *default_work_pool
    tags: *test_tags
  
  # CAD Recent (every 10 minutes - last 24 hours)
  - <<: *cad_recent_template
    name: TN CAD Recent
    parameters: *state_tn
    tags: *tn_tags

  - <<: *cad_recent_template
    name: MI CAD Recent
    parameters: *state_mi
    tags: *mi_tags

  - <<: *cad_recent_template
    name: IL CAD Recent
    parameters: *state_il
    tags: *il_tags

  # CAD Weekly (Sunday 0200 - last full week + reference tables)
  - <<: *cad_weekly_template
    name: TN CAD Weekly
    parameters: *state_tn
    tags: *tn_tags

  - <<: *cad_weekly_template
    name: MI CAD Weekly
    parameters: *state_mi
    tags: *mi_tags

  - <<: *cad_weekly_template
    name: IL CAD Weekly
    parameters: *state_il
    tags: *il_tags

  # CAD Monthly (1st of month 0200 - last full month, week by week)
  - <<: *cad_monthly_template
    name: TN CAD Monthly
    parameters: *state_tn
    tags: *tn_tags

  - <<: *cad_monthly_template
    name: MI CAD Monthly
    parameters: *state_mi
    tags: *mi_tags

  - <<: *cad_monthly_template
    name: IL CAD Monthly
    parameters: *state_il
    tags: *il_tags
  
  # Daily imports
  - <<: *daily_import_template
    name: TN Daily Pull
    parameters: *state_tn
    tags: *tn_tags

  - <<: *daily_import_template
    name: MI Daily Pull
    parameters: *state_mi
    tags: *mi_tags

  - <<: *daily_import_template
    name: IL Daily Pull
    parameters: *state_il
    tags: *il_tags
  
  # Schedule Recent (every 10 minutes - last 24 hours to 7 days ahead)
  - <<: *schedule_recent_template
    name: TN Schedule Recent
    parameters: *state_tn
    tags: *tn_tags

  - <<: *schedule_recent_template
    name: MI Schedule Recent
    parameters: *state_mi
    tags: *mi_tags

  - <<: *schedule_recent_template
    name: IL Schedule Recent
    parameters: *state_il
    tags: *il_tags

  # Schedule Weekly (Sunday 0200 - last full week to 7 days ahead)
  - <<: *schedule_weekly_template
    name: TN Schedule Weekly
    parameters: *state_tn
    tags: *tn_tags

  - <<: *schedule_weekly_template
    name: MI Schedule Weekly
    parameters: *state_mi
    tags: *mi_tags

  - <<: *schedule_weekly_template
    name: IL Schedule Weekly
    parameters: *state_il
    tags: *il_tags

  # Schedule Monthly (1st of month 0200 - last full month, week by week)
  - <<: *schedule_monthly_template
    name: TN Schedule Monthly
    parameters: *state_tn
    tags: *tn_tags

  - <<: *schedule_monthly_template
    name: MI Schedule Monthly
    parameters: *state_mi
    tags: *mi_tags

  - <<: *schedule_monthly_template
    name: IL Schedule Monthly
    parameters: *state_il
    tags: *il_tags

  # Schedule Snapshot (Saturday 2359 - capture upcoming week's schedule)
  - <<: *schedule_snapshot_template
    name: TN Schedule Snapshot
    parameters: *state_tn
    tags: *tn_tags

  - <<: *schedule_snapshot_template
    name: MI Schedule Snapshot
    parameters: *state_mi
    tags: *mi_tags

  - <<: *schedule_snapshot_template
    name: IL Schedule Snapshot
    parameters: *state_il
    tags: *il_tags

  
  # DBT deployment
  - name: DBT Run
    schedule: *one_hour_schedule
    entrypoint: flows/dbt.py:run_dbt
    work_pool: *default_work_pool
    tags: *global_tags

  # Test flow for messaging to NATS
  - name: Build Evidence
    schedule: *one_hour_schedule
    entrypoint: flows/messaging.py:run_evidence_build
    work_pool: *default_work_pool

  # BigQuery Export
  - name: BigQuery Export
    description: Export dbt bigquery schema models to Google BigQuery for PowerBI
    schedule: *four_hour_schedule
    entrypoint: flows/bigquery_export.py:export_all_to_bigquery
    work_pool: *default_work_pool
    tags: *global_tags

  # CAD Backfill (manual trigger only)
  - name: CAD Backfill
    description: Manually backfill CAD data for a custom date range across all markets
    entrypoint: flows/cad_import.py:load_cad_backfill
    work_pool: *default_work_pool
    tags: *global_tags
    parameters:
      start_date: "2024-01-01"
      end_date: "2024-01-07"